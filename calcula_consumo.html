<meta charset="utf-8">
<H3>Álcool ou Gasolina?</H3>
<script> 
var tanque = 55;
var caminhoComGasolina= 550;
var consumoComGasolina= caminhoComGasolina/tanque;
var caminhoComAlcool= 400;
var consumoComAlcool= caminhoComAlcool/tanque;
document.write("Tanque: " + tanque + " litros"+ "<br>")
document.write("Caminho percorrido com gasolina: " + caminhoComGasolina + " km"+ "<br>")
document.write("O consumo com Gasolina é: "+ consumoComGasolina + " litros" + "<br>");
document.write("Caminho percorrido com Álcool: " + caminhoComAlcool + " km"+ "<br>")
document.write("O consumo com Álcool é: "+ consumoComAlcool + " litros" + "<br>");
</script>
